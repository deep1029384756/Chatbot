<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="header">
        <div class="logo">
            
        </div>
        <div class="list">
            Welcome to Chatbot!
        </div>
        <div class="icons">
            
        </div>
    </section>
    <section class="homepage">
       
    </section>
    <div class="button"><i class="uil uil-chat"></i></div>
    <div class="chatbot">
        <div class="chatbot__header">
            <div class="chatbot__photo">
                <img class="img" src="./user.jpg" alt="">
            </div>
            <div class="chatbot__profile">
                <div class="chatbot__name">
                    Mr. Bot
                </div>
                <div class="chatbot__status">
                    Online
                </div>
            </div>
            <div class="chatbot__remove">
                <i class="fa-solid fa-xmark cross"></i>
            </div>
        </div>
        <div class="chatbot__display">
        </div>
        <div class="chatbot__input">
            <div class="chatbot__mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="chatbot__text">
                <input type="text" class="input" placeholder="Enter Your text here!">
            </div>
            <div class="chatbot__send">
                <i class="uil uil-message send"></i>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
